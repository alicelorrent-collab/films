<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Inter:wght@300;400;500;600;700&family=Manrope:wght@600;700;800&family=Caveat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #10b981;
      --dark-bg: #0b0e1a;
      --card-bg: #151a2d;
      --text: #f0f7ff;
      --text-muted: #cbd5e1;
      --border-radius: 18px;
      --transition: all 0.45s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #12182a);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.08), transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      width: min(95%, 1400px);
      margin-inline: auto;
      position: relative;
      z-index: 2;
    }

    /* HEADER */
    header {
      padding: 1.4rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background: rgba(11, 14, 26, 0.94);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.12);
      -webkit-backdrop-filter: blur(18px);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-weight: 800;
      font-size: 2.4rem;
      background: linear-gradient(90deg, #d1c4e9, #a78bfa, #7e65d1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-decoration: none;
      letter-spacing: 1px;
      position: relative;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    @keyframes rotatePulse {
      0% { transform: rotate(0deg) scale(1); opacity: 0.6; }
      50% { transform: rotate(180deg) scale(1.1); opacity: 1; }
      100% { transform: rotate(360deg) scale(1); opacity: 0.6; }
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.9rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      padding: 0.55rem 0;
      position: relative;
      transition: var(--transition);
      font-size: 1.02rem;
    }

    nav a:hover,
    nav a.active {
      color: #e0e7ff;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .header-actions {
      display: flex;
      gap: 1.1rem;
    }

    .btn-search {
      background: rgba(139, 92, 246, 0.18);
      border: none;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      padding: 0;
    }
    .btn-search:hover {
      background: rgba(99, 102, 241, 0.35);
      transform: scale(1.12);
    }
    .btn-search svg {
      width: 20px;
      height: 20px;
      fill: #e0e7ff;
      transition: fill 0.3s;
    }
    .btn-search:hover svg {
      fill: white;
    }

    /* HERO */
    .hero {
      height: 88vh;
      margin-top: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.9)),
                  url('https://images.unsplash.com/photo-1478720595215-0de8153e0cf9?auto=format&fit=crop&w=1920&q=85') center/cover no-repeat;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(11, 14, 26, 0.55);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    .hero-content {
      max-width: 680px;
      padding: 3rem;
      text-align: center;
      z-index: 3;
      background: rgba(15, 20, 40, 0.45);
      border-radius: 24px;
      border: 1px solid rgba(139, 92, 246, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    .badge {
      display: inline-block;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: #f8fafc;
      padding: 0.45rem 1.4rem;
      border-radius: 50px;
      font-weight: 700;
      font-family: 'Manrope', sans-serif;
      font-size: 1rem;
      margin-bottom: 1.4rem;
      letter-spacing: 0.8px;
    }

    .hero h1 {
      font-family: 'Manrope', sans-serif;
      font-weight: 900;
      font-size: clamp(2.6rem, 7vw, 4.4rem);
      line-height: 1.05;
      margin-bottom: 1.2rem;
      letter-spacing: -0.5px;
    }

    .hero p {
      font-size: 1.25rem;
      opacity: 0.92;
      margin-bottom: 2rem;
      max-width: 620px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      font-weight: 300;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
    }

    .btn-enter {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.15rem 2.6rem;
      border-radius: 12px;
      font-weight: 700;
      font-family: 'Manrope', sans-serif;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
      transition: var(--transition);
      text-decoration: none;
    }

    .btn-enter:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.6);
    }

    /* SEARCH */
    .search-container {
      padding: 2.8rem 0 2.2rem;
      text-align: center;
    }

    #search {
      width: 100%;
      max-width: 680px;
      padding: 1.2rem 1.8rem;
      background: rgba(21, 26, 45, 0.7);
      border: 1px solid rgba(139, 92, 246, 0.25);
      border-radius: 70px;
      color: white;
      font-size: 1.18rem;
      outline: none;
      backdrop-filter: blur(12px);
      font-family: 'Inter', sans-serif;
    }

    #search::placeholder {
      color: #a5b4fc;
      opacity: 0.9;
    }

    #search:focus {
      border-color: var(--primary);
      background: rgba(21, 26, 45, 0.85);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.28);
    }

    /* MAIN */
    main {
      padding-bottom: 5.5rem;
    }

    .section {
      margin-bottom: 4.2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .section-title {
      font-family: 'Manrope', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #f0f7ff, #c7d2fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .section-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .section-link:hover {
      color: #d1d7f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      border: 1px solid rgba(139, 92, 246, 0.1);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(99, 102, 241, 0.2);
      z-index: 3;
    }

    .card-img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      display: block;
      transition: var(--transition);
    }

    .card:hover .card-img {
      transform: scale(1.06);
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(11, 14, 26, 0.97));
      padding: 1.4rem;
      color: white;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Manrope', sans-serif;
    }

    .card-meta {
      font-size: 0.88rem;
      opacity: 0.82;
      display: flex;
      gap: 0.6rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2.8rem 0 2.2rem;
      font-size: 1rem;
      opacity: 0.7;
      border-top: 1px solid rgba(139, 92, 246, 0.09);
      font-family: 'Inter', sans-serif;
    }

    .slogan {
      font-family: 'Caveat', cursive;
      font-size: 1.5rem;
      color: #c7d2fe;
      margin-bottom: 0.8rem;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero { height: 76vh; }
      .hero h1 { font-size: 2.9rem; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.5rem; }
      nav ul { gap: 1.2rem; font-size: 0.95rem; }
      .hero-content { padding: 2rem; }
    }

    @media (max-width: 480px) {
      .hero-content { padding: 1.8rem; }
      .hero h1 { font-size: 2.4rem; }
      .hero p { font-size: 1.15rem; }
      .hero-buttons { margin-top: 1rem; }
      .btn-enter { padding: 1rem 1.8rem; font-size: 1.1rem; }
      .section-title { font-size: 1.7rem; }
    }
    .search-section {
  margin-top: 60px;
      }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-inner">
        <a href="#" class="logo">Екранія</a>
        <nav>
          <ul>
            <li><a href="#" class="active">Головна</a></li>
            <li><a href="#">Фільми</a></li>
            <li><a href="#">Серіали</a></li>
            <li><a href="#">Мультфільми</a></li>
            <li><a href="#">Підбірки</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <button class="btn-search" title="Шукати історії">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- ГОЛОВНИЙ ФРЕЙМ — одразу зрозуміло, що це про фільми -->

  <div class="container">
  <section class="search-section">
    <div class="section-header">
    </div>
    <div class="search-container">
      <input type="text" id="search" placeholder="Введіть назву фільму, серіалу чи мультфільму…" aria-label="Пошук фільмів і серіалів">
    </div>
  </section>

    <main>
      <section class="section" id="trending">
        <div class="section-header">
          <h2 class="section-title">Нові публікації</h2>
          <a href="#" class="section-link">Усі →</a>
        </div>
        <div class="grid" id="trending-grid"></div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Фільми</h2>
          <a href="#" class="section-link">Усі →</a>
        </div>
        <div class="grid" id="movies-grid"></div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Серіали</h2>
          <a href="#" class="section-link">Усі →</a>
        </div>
        <div class="grid" id="series-grid"></div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Мультфільми</h2>
          <a href="#" class="section-link">Усі →</a>
        </div>
        <div class="grid" id="cartoons-grid"></div>
      </section>
    </main>
  </div>

  <footer>
    <div class="container">
    </div>
  </footer>

  <script>
    const data = {
      trending: [
        { title: "Хроніки Кам’яного Лісу", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=1" },
        { title: "Шепіт Папороті", year: "2024", type: "Серіал", img: "https://picsum.photos/200/300?random=2" },
        { title: "Подорож Зоряною Краплею", year: "2025", type: "М/ф", img: "https://picsum.photos/200/300?random=3" },
        { title: "Тінь Вітру", year: "2024", type: "Фільм", img: "https://picsum.photos/200/300?random=4" },
        { title: "Дзвін у Криниці", year: "2024", type: "Серіал", img: "https://picsum.photos/200/300?random=5" },
        { title: "Сяйво Старого Дзвона", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=6" },
      ],
      movies: [
        { title: "Вогник у Бурю", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=7" },
        { title: "Танець Дощових Крапель", year: "2024", type: "Фільм", img: "https://picsum.photos/200/300?random=8" },
        { title: "Міст над Забутою Рікою", year: "2023", type: "Фільм", img: "https://picsum.photos/200/300?random=9" },
      ],
      series: [
        { title: "Гірська Пісня", year: "2024", type: "Серіал", img: "https://picsum.photos/200/300?random=10" },
        { title: "Світло у Вікні", year: "2025", type: "Серіал", img: "https://picsum.photos/200/300?random=11" },
      ],
      cartoons: [
        { title: "Їжачок і Хмаринка", year: "2025", type: "М/ф", img: "https://picsum.photos/200/300?random=12" },
        { title: "Квітка, що Співає", year: "2024", type: "М/ф", img: "https://picsum.photos/200/300?random=13" },
        { title: "Пригоди Хлопчика-Тіні", year: "2024", type: "М/ф", img: "https://picsum.photos/200/300?random=14" },
      ]
    };

    function createCard(item) {
      return `
        <div class="card">
          <img src="${item.img}" alt="${item.title}" class="card-img">
          <div class="card-overlay">
            <div class="card-title">${item.title}</div>
            <div class="card-meta">
              <span>${item.year}</span> • <span>${item.type}</span>
            </div>
          </div>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('trending-grid').innerHTML = data.trending.map(createCard).join('');
      document.getElementById('movies-grid').innerHTML = data.movies.map(createCard).join('');
      document.getElementById('series-grid').innerHTML = data.series.map(createCard).join('');
      document.getElementById('cartoons-grid').innerHTML = data.cartoons.map(createCard).join('');

      const search = document.getElementById('search');
      const allCards = document.querySelectorAll('.card');

      search.addEventListener('input', () => {
        const q = search.value.toLowerCase().trim();
        allCards.forEach(card => {
          const title = card.querySelector('.card-title').textContent.toLowerCase();
          card.style.display = !q || title.includes(q) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
