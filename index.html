<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Екранія | Країна, де історії оживають</title>
  <meta name="description" content="Українська колекція фільмів, серіалів і мультфільмів 2025 року.">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Inter:wght@300;400;500;600;700&family=Manrope:wght@600;700;800&family=Caveat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #10b981;
      --dark-bg: #0b0e1a;
      --card-bg: #151a2d;
      --text: #f0f7ff;
      --text-muted: #cbd5e1;
      --border-radius: 18px;
      --transition: all 0.45s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #12182a);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.08), transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      width: min(95%, 1400px);
      margin-inline: auto;
      position: relative;
      z-index: 2;
    }

    /* HEADER */
    header {
      padding: 1.4rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background: rgba(11, 14, 26, 0.94);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.12);
      -webkit-backdrop-filter: blur(18px);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-weight: 800;
      font-size: 2.4rem;
      background: linear-gradient(90deg, #d1c4e9, #a78bfa, #7e65d1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-decoration: none;
      letter-spacing: 1px;
      position: relative;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    @keyframes rotatePulse {
      0% { transform: rotate(0deg) scale(1); opacity: 0.6; }
      50% { transform: rotate(180deg) scale(1.1); opacity: 1; }
      100% { transform: rotate(360deg) scale(1); opacity: 0.6; }
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.9rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      padding: 0.55rem 0;
      position: relative;
      transition: var(--transition);
      font-size: 1.02rem;
    }

    nav a:hover,
    nav a.active {
      color: #e0e7ff;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .header-actions {
      display: flex;
      gap: 1.1rem;
    }

    .btn-search {
      background: rgba(139, 92, 246, 0.18);
      border: none;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      padding: 0;
    }
    .btn-search:hover {
      background: rgba(99, 102, 241, 0.35);
      transform: scale(1.12);
    }
    .btn-search svg {
      width: 20px;
      height: 20px;
      fill: #e0e7ff;
      transition: fill 0.3s;
    }
    .btn-search:hover svg {
      fill: white;
    }

    .search-section {
      margin-top: 60px;
    }

    /* MODERN HERO CAROUSEL — Netflix/Apple TV style */
    .hero-carousel {
      padding: 40px 0 30px;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      gap: 28px;
      padding: 0 60px;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      cursor: grab;
    }

    .carousel-track:active {
      cursor: grabbing;
    }

    .carousel-item {
      flex: 0 0 320px;
      height: 180px;
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      opacity: 0.55;
      transform: scale(0.82) translateZ(0);
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .carousel-item.center {
      flex: 0 0 540px;
      height: 304px;
      opacity: 1;
      transform: scale(1) translateZ(80px);
      z-index: 3;
      box-shadow: 0 24px 50px rgba(0, 0, 0, 0.65),
                  0 0 0 2px rgba(99, 102, 241, 0.25);
    }

    .carousel-item.near {
      flex: 0 0 400px;
      height: 225px;
      opacity: 0.85;
      transform: scale(0.92);
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.35s ease;
    }

    .carousel-item:hover img {
      transform: scale(1.05);
    }

    .carousel-item::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .carousel-item:hover::before {
      opacity: 1;
    }

    .carousel-item::after {
      content: '▶';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-family: 'Inter', sans-serif;
      font-size: 32px;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
      opacity: 0;
      transition: all 0.3s;
      pointer-events: none;
    }

    .carousel-item:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .no-select {
      user-select: none;
      -webkit-user-select: none;
    }

    /* MAIN */
    main {
      padding-bottom: 5.5rem;
    }

    .section {
      margin-bottom: 4.2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .section-title {
      font-family: 'Manrope', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #f0f7ff, #c7d2fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .section-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .section-link:hover {
      color: #d1d7f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      border: 1px solid rgba(139, 92, 246, 0.1);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(99, 102, 241, 0.2);
      z-index: 3;
    }

    .card-img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      display: block;
      transition: var(--transition);
    }

    .card:hover .card-img {
      transform: scale(1.06);
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(11, 14, 26, 0.97));
      padding: 1.4rem;
      color: white;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Manrope', sans-serif;
    }

    .card-meta {
      font-size: 0.88rem;
      opacity: 0.82;
      display: flex;
      gap: 0.6rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2.8rem 0 2.2rem;
      font-size: 1rem;
      opacity: 0.7;
      border-top: 1px solid rgba(139, 92, 246, 0.09);
      font-family: 'Inter', sans-serif;
    }

    .slogan {
      font-family: 'Caveat', cursive;
      font-size: 1.5rem;
      color: #c7d2fe;
      margin-bottom: 0.8rem;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.5rem; }
      nav ul { gap: 1.2rem; font-size: 0.95rem; }
    }

    @media (max-width: 480px) {
      .section-title { font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-inner">
        <a href="#" class="logo">Екранія</a>
        <nav>
          <ul>
            <li><a href="#" class="active">Головна</a></li>
            <li><a href="#">Фільми</a></li>
            <li><a href="#">Серіали</a></li>
            <li><a href="#">Мультфільми</a></li>
            <li><a href="#">Підбірки</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <button class="btn-search" title="Шукати історії">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Modern Featured Carousel -->
  <section class="hero-carousel">
    <div class="carousel-track" id="hero-carousel-track"></div>
  </section>

  <div class="container">
    <section class="search-section">
      <div class="search-container">
        <input type="text" id="search" placeholder="Введіть назву фільму, серіалу чи мультфільму…" aria-label="Пошук фільмів і серіалів">
      </div>
    </section>

    <main>
      <section class="section" id="trending">
        <div class="section-header">
          <h2 class="section-title">Нові публікації</h2>
          <a href="#" class="section-link">Усі →</a>
        </div>
        <div class="grid" id="trending-grid"></div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Фільми</h2>
          <a href="#" class="section-link">Усі →</a>
        </div>
        <div class="grid" id="movies-grid"></div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Серіали</h2>
          <a href="#" class="section-link">Усі →</a>
        </div>
        <div class="grid" id="series-grid"></div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Мультфільми</h2>
          <a href="#" class="section-link">Усі →</a>
        </div>
        <div class="grid" id="cartoons-grid"></div>
      </section>
    </main>
  </div>

  <footer>
    <div class="container">
      <div class="slogan">«Країна, де історії оживають»</div>
      © 2025 Екранія. Створено в Україні.
    </div>
  </footer>

  <script>
    // === Дані ===
    const data = {
      trending: [
        { title: "Dune: Частина Друга", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=21" },
        { title: "Бетмен: Частина II", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=22" },
        { title: "Нечиста: Частина II", year: "2025", type: "Мюзикл", img: "https://picsum.photos/200/300?random=23" },
        { title: "Аватар 3", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=24" },
        { title: "Супермен (2025)", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=25" },
        { title: "Фуріоза", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=26" },
        { title: "Хроніки Кам’яного Лісу", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=1" }
      ],
      movies: [
        { title: "Вогник у Бурю", year: "2025", type: "Фільм", img: "https://picsum.photos/200/300?random=7" },
        { title: "Танець Дощових Крапель", year: "2024", type: "Фільм", img: "https://picsum.photos/200/300?random=8" },
        { title: "Міст над Забутою Рікою", year: "2023", type: "Фільм", img: "https://picsum.photos/200/300?random=9" }
      ],
      series: [
        { title: "Гірська Пісня", year: "2024", type: "Серіал", img: "https://picsum.photos/200/300?random=10" },
        { title: "Світло у Вікні", year: "2025", type: "Серіал", img: "https://picsum.photos/200/300?random=11" }
      ],
      cartoons: [
        { title: "Їжачок і Хмаринка", year: "2025", type: "М/ф", img: "https://picsum.photos/200/300?random=12" },
        { title: "Квітка, що Співає", year: "2024", type: "М/ф", img: "https://picsum.photos/200/300?random=13" },
        { title: "Пригоди Хлопчика-Тіні", year: "2024", type: "М/ф", img: "https://picsum.photos/200/300?random=14" }
      ]
    };

    // === Карусель (hero) ===
    const heroFilms = [
      { id: "dune", title: "Dune: Частина Друга", img: "https://picsum.photos/540/304?random=21" },
      { id: "batman", title: "Бетмен: Частина II", img: "https://picsum.photos/540/304?random=22" },
      { id: "wicked", title: "Нечиста: Частина II", img: "https://picsum.photos/540/304?random=23" },
      { id: "avatar", title: "Аватар 3", img: "https://picsum.photos/540/304?random=24" },
      { id: "superman", title: "Супермен (2025)", img: "https://picsum.photos/540/304?random=25" },
      { id: "furiosa", title: "Фуріоза", img: "https://picsum.photos/540/304?random=26" },
      { id: "kamianyi-lis", title: "Хроніки Кам’яного Лісу", img: "https://picsum.photos/540/304?random=1" }
    ];

    let isDown = false;
    let startX;
    let scrollLeft;

    function renderHeroCarousel() {
      const track = document.getElementById('hero-carousel-track');
      if (!track) return;
      
      track.innerHTML = heroFilms.map((film, i) =>
        `<div class="carousel-item" data-id="${film.id}">
          <img src="${film.img}" alt="${film.title}" draggable="false">
        </div>`
      ).join('');
      
      centerActiveItem();
    }

    function centerActiveItem() {
      const items = document.querySelectorAll('.carousel-item');
      const centerIndex = Math.floor(items.length / 2);
      
      items.forEach((item, i) => {
        item.classList.remove('center', 'near');
        if (i === centerIndex) {
          item.classList.add('center');
        } else if (i === centerIndex - 1 || i === centerIndex + 1) {
          item.classList.add('near');
        }
      });
    }

    // === Загальні функції ===
    function createCard(item) {
      return `
        <div class="card">
          <img src="${item.img}" alt="${item.title}" class="card-img">
          <div class="card-overlay">
            <div class="card-title">${item.title}</div>
            <div class="card-meta">
              <span>${item.year}</span> • <span>${item.type}</span>
            </div>
          </div>
        </div>
      `;
    }

    // === Ініціалізація ===
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Карусель
      renderHeroCarousel();
      
      const track = document.getElementById('hero-carousel-track');
      if (track) {
        track.addEventListener('mousedown', (e) => {
          isDown = true;
          startX = e.pageX - track.offsetLeft;
          scrollLeft = track.scrollLeft;
          track.classList.add('no-select');
        });

        window.addEventListener('mouseup', () => {
          isDown = false;
          track.classList.remove('no-select');
          setTimeout(() => {
            const items = Array.from(document.querySelectorAll('.carousel-item'));
            if (!items.length) return;

            const trackRect = track.getBoundingClientRect();
            const centerPoint = trackRect.left + trackRect.width / 2;
            let closest = items[0];
            let minDist = Infinity;

            items.forEach(item => {
              const rect = item.getBoundingClientRect();
              const dist = Math.abs(rect.left + rect.width / 2 - centerPoint);
              if (dist < minDist) {
                minDist = dist;
                closest = item;
              }
            });

            const idx = items.indexOf(closest);
            const centerIdx = Math.floor(heroFilms.length / 2);
            const diff = centerIdx - idx;

            if (diff > 0) {
              for (let i = 0; i < diff; i++) heroFilms.unshift(heroFilms.pop());
            } else if (diff < 0) {
              for (let i = 0; i < -diff; i++) heroFilms.push(heroFilms.shift());
            }

            renderHeroCarousel();
          }, 100);
        });

        window.addEventListener('mousemove', (e) => {
          if (!isDown || !track) return;
          e.preventDefault();
          const x = e.pageX - track.offsetLeft;
          const walk = (x - startX) * 1.8;
          track.scrollLeft = scrollLeft - walk;
        });

        track.addEventListener('click', (e) => {
          const item = e.target.closest('.carousel-item');
          if (item && item.classList.contains('center')) {
            alert("Дивитися: " + item.dataset.id);
          }
        });
      }

      // 2. Галереї
      document.getElementById('trending-grid').innerHTML = data.trending.map(createCard).join('');
      document.getElementById('movies-grid').innerHTML = data.movies.map(createCard).join('');
      document.getElementById('series-grid').innerHTML = data.series.map(createCard).join('');
      document.getElementById('cartoons-grid').innerHTML = data.cartoons.map(createCard).join('');

      // 3. Пошук
      const search = document.getElementById('search');
      const allCards = document.querySelectorAll('.card');

      search.addEventListener('input', () => {
        const q = search.value.toLowerCase().trim();
        allCards.forEach(card => {
          const title = card.querySelector('.card-title').textContent.toLowerCase();
          card.style.display = !q || title.includes(q) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
